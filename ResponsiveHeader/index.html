<html>
	<head>
		<style>
			.ctn {
				position: relative;
			}

			.popover-list {
				position: absolute;
				top: 0;
				left: 0;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div class="ctn">
			<button>Click to show List</button>
			<template data-component="showList" data-id="inPage">
				<div class="in-page-list"></div>
			</template>
			<template data-component="showList" data-id="actualList">
				<ul>
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
					<li>5</li>
				</ul>
			</template>
			<template data-component="showList" data-id="popoverList">
				<div class="popover-list"></div>
			</template>
		</div>
	</body>
    <script src="./index.js"></script>
</html>
